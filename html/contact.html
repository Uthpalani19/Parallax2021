    <!--Contact Details-->

        <img src="../assets/lady.png" class="imglady" alt="Email">

        <div class="rectangle">
            <p class="heading"> <b>Contact Us </b></p>
            <p class="tagline"> For any more information</p>

        <br><br>

            <a href="https://www.facebook.com/chalkstories.art/">

<!--contact form-->
    <div class="contactform">
        <form>
            <div class="row">
                <div class="col1">
                    <label for="name">Name : </label>
                </div>
                <div class="col2">
                    <input type="text" id="name" name="Name">
                    <br>
                </div>    
            </div>
            <div class="row">
                <div class="col1">
                    <label for="mail">Email : </label>
                </div>
                <div class="col2">
                    <input type="text" id="mail" name="Email">
                    <br>
                </div>    
            </div>
            <div class="row">
                <div class="col1">
                    <label for="mobile">Mobile : </label>
                </div>
                <div class="col2">
                    <input type="text" id="mobile" name="Mobile">
                    <br>
                </div>    
            </div>
            <div class="row">
                <div class="col1">
                    <label for="msg" >Message : </label>
                </div>
                <div class="col2">
                    <input type="text" id="msg" name="Message">
                    <br>
                </div>    
            </div>
            <div class="col3">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>
